<div class="header " style="    background: #c1c1c12e;">
  <div class="container-fluid">

    <div class="header-body" style="margin-left: 1%; ">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h3 class="d-inline-block mb-0"style="font-weight: bold;font-family: monospace;">Stock</h3>
          <p aria-current="page" class="breadcrumb-item active" style="font-family: monospace;">
            Stock >  Listes de Stock </p>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="accordion mt-5" id="accordionExample">
  <div class="card card-info">
    <div class="card-header card-info-header" id="headingOne">
      <h2 class="mb-0">
        <button aria-controls="collapseOne1" aria-expanded="true" class="btn btn-link" data-target="#collapseOne1"
                data-toggle="collapse" style="font-weight: bold; font-family: monospace; color: #2d2d44;" type="button">
          <img src="https://static.thenounproject.com/png/703781-200.png" style="width: 40px;">  Liste des Produits
        </button>
      </h2>
    </div>
    <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample" id="collapseOne1">
      <div class="card-body">
        <div class="table-editable" id="table">
      <span class="table-add float-right" style="padding: 0">
      </span>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="    font-family: monospace;">
            <thead>
            <tr>
              <th class="text-center">Reference</th>
              <th class="text-center">Libelle</th>
              <th class="text-center">DÃ©pot</th>
              <th class="text-center">Fournisseur</th>
              <th class="text-center">Stock</th>
              <th class="text-center">Prix de vente</th>
              <th class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stock of stocklist; let id = index">
              <td>
                <span  contenteditable="true">  {{stock.ref}}</span>
              </td>
<!--              {{stock.name}}-->
              <td>
                <span (blur)="updateList(id, 'label', $event)" (keyup)="changeValue(id, 'label', $event)"
                      contenteditable="true">{{stock.label}}</span>
              </td>

              <td>
                <span
                      contenteditable="false">{{stock.warehouses[0].name}}</span>
              </td>
              <td>
                <span
                      contenteditable="false">{{stock.suppliername}}</span>
              </td>
              <td>
                <span (blur)="updateList(id, 'stock', $event)" (keyup)="changeValue(id, 'stock', $event)"
                      contenteditable="true">{{stock.stock}}</span>
              </td>
              <td>
                <span (blur)="updateList(id, 'selling_Price', $event)" (keyup)="changeValue(id, 'selling_Price', $event)"
                      contenteditable="true">{{stock.selling_Price}}</span>
              </td>
              <td>
                <a (click)="open(content)" class="delete" data-toggle="tooltip" style="    color: red;" title="Delete"><i
                  aria-hidden="true" class="fa fa-trash"></i></a>
                <!--              <a (click)="remove(item.uuid)" class="delete" data-toggle="tooltip" style="    color: red;" title="Delete"><i-->
                <!--                 aria-hidden="true" class="fa fa-trash"></i></a>-->
                <ng-template #content let-c="close" let-d="dismiss" style=" width: 40%; margin-left: 30%; ">

                  <div class="modal-body" style="padding: 0;">
                    <div class="col-12" style="display: flex">
                      <div class="col-2"></div>
                      <div class="col-8" style="text-align: center">
                        <img class="navbar-brand-img" src="../../../assets/img/delete.gif" style="width: 45%;">
                      </div>
                      <div class="col-2"></div>
                    </div>
                    <div class="col-12" style="display: flex">
                      <div class="col-2"></div>
                      <div class="col-8" style="text-align: center">
                        <h2 class="swal2-title" id="swal2-title" style="font-size: 1.0em;">Are you sure?</h2>
                        <div id="swal2-content" class="swal2-html-container" style="display: block;">You won't be able to revert this!</div>

                      </div>
                      <div class="col-2"></div>
                    </div>


                  </div>
                  <div class="modal-footer" style="padding: 1%; border-top: none;">
                    <button (click)="remove(stock.uuid)" class="btn btn-outline-red btn-sm btn-success"  type="button" style=" width: 60px; color: black;background: #ffcf03;border: #ffcf03;padding: 2%; ">Oui</button>
                    <button (click)="d('Cross click')" aria-label="Close" class="btn btn-outline-red btn-sm"  type="button" style="width: 60px;color: #ffffff;background: black; border: black; padding: 2%;">Cancel</button>
                  </div>

                </ng-template>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
