<div class="header" style="background: #c1c1c12e">
  <div class="container-fluid">
    <div class="header-body" style="margin-left: 1%">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h3
            class="d-inline-block mb-0"
            style="font-weight: bold; font-family: monospace"
          >
            Liste des Projets
          </h3>
          <p
            aria-current="page"
            class="breadcrumb-item active"
            style="font-family: monospace"
          >
            Projets > Liste
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="accordion mt-5" id="accordionExample">
  <div class="card card-info">
    <div
      aria-labelledby="headingOne"
      class="collapse show"
      data-parent="#accordionExample"
      id="collapseOne"
    >
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12 col-5 text-right">
            <a
              class="btn btn-sm btn-neutral"
              (click)="add()"
              style="
                color: black;
                background: #ffcf03;
                border: #ffcf03;
                padding: 1%;
                margin-bottom: 2%;
              "
              ><i aria-hidden="true" class="fa fa-plus"></i> Ajouter Projet</a
            >
          </div>
        </div>
        <div *ngIf="projectList.length == 0">
          <p style="text-align: center">
            Vous n'avez pas des projets enregistrés
          </p>
        </div>

        <div class="table-editable" id="table">
          <table
            datatable
            [dtOptions]="dtOptions" 
            class="row-border hover"
            style="font-family: monospace"
          >
            <thead *ngIf="projectList.length != 0">
              <tr>
                <th>Nom du projet</th>
                <th>Code projet</th>
                <th>Date de début</th>
                <th>Description</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="this.projectList.length != 0">
              <tr *ngFor="let project of projectList">
                <td>
                  <span>
                    <!-- <a
                      [routerLink]=""
                      (click)="gettiers(project.uuid)"
                      data-toggle="tooltip"
                      style="color: red"
                      title="profile"
                      >{{ project.name }}</a> -->
                    {{ project.name }}
                  </span>
                </td>
                <td>
                  <span>{{ project.code }}</span>
                </td>
                <td>
                  <span>{{ project.dateStart }}</span>
                </td>
                <td>
                  <span>{{ project.description }}</span>
                </td>
                <td>
                    <span *ngIf="project.status==='DRAFT'" style="background: #aef359; border-radius: 25px; color: white; padding: 3%; ">brouillon</span>
                    <span *ngIf="project.status==='ACTIVE'"  style=" background: #1a8bb3; border-radius: 25px; color: white; padding: 3%; ">actif</span>
                    <span *ngIf="project.status==='CANCELED'" style=" background: red; border-radius: 25px; color: white; padding: 3%; ">annulé</span>
                    <span *ngIf="project.status==='PENDING'" style=" background: #fdfd97; border-radius: 25px; color: white; padding: 3%; ">en attente</span>
                    <span *ngIf="project.status==='COMPLETED'" style=" background: darkgreen; border-radius: 25px; color: white; padding: 3%; ">complété</span>
                    <span *ngIf="project.status==='ARCHIVED'" style=" background: #235789; border-radius: 25px; color: white; padding: 3%; ">archivé</span>
                </td>
                <td>
                        <span class="table-remove">
                          <a
                          (click)="getProjetById(project.uuid)"
                            class="delete"
                            data-toggle="tooltip"
                            style="cursor: pointer;"
                            title="Details"
                            ><i aria-hidden="true" class="fa fa-eye"></i
                          ></a>
                        </span>
                  <!-- <span class="table-remove">
                    <a
                      (click)="remove(fournisseur.uuid)"
                      class="delete"
                      data-toggle="tooltip"
                      style="color: red"
                      title="Delete"
                      ><i aria-hidden="true" class="fa fa-trash"></i
                    ></a>
                  </span> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
