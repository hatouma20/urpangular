
<div class="header " style="    background: #c1c1c12e;">
  <div class="container-fluid">
    <div class="header-body" style=" margin-left: 1%; ">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h3 class="d-inline-block mb-0"style="font-weight: bold;font-family: monospace;">Adresse</h3>
          <p aria-current="page" class="breadcrumb-item active" style="font-family: monospace;">
            Fournisseurs >  Ajout Adresse</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="card card-info">

    <div aria-labelledby="headingTwo1" class="collapse show" data-parent="#accordionExample" id="collapseTwo1">
      <div class="card-body">
        <br>
        <form id="form1" role="form">
          <div style="display: flex">
            <div class="col-6" style="margin: 0; padding: 0">
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Nom / Libellé </label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="name" id="name"
                        [(ngModel)]="adressForm.name.value"
                        type="text">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Prénom</label>
                    <div class=" input-group input-group-alternative ">
                      <input name="firstname" id="firstname"
                             class="form-control"
                             [(ngModel)]="adressForm.firstname.value"
                             type="text">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">civility du responsable </label>
                    <div class=" input-group input-group-alternative ">
                      <select class="form-control" placeholder="Title" (change)="getselectedcivility($event)">
                        <option value="Mr">Mr</option>
                        <option value="Mme">Mme</option>
                        <option value="Mlle">Mlle</option>
                      </select>

                    </div>
                  </div>
                </div>

                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">function</label>
                    <div class=" input-group input-group-alternative ">
                      <input class="form-control"
                             name="ownerfunction" id="ownerfunction"
                             [(ngModel)]="adressForm.ownerfunction.value"
                             type="text">
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">address</label>
                    <div class=" input-group input-group-alternative ">
                      <input class="form-control"
                             name="address" id="address"
                             [(ngModel)]="adressForm.address.value"
                             type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">zipCode </label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="zipCode" id="zipCode"
                        [(ngModel)]="adressForm.zipCode.value"
                        type="text">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">city</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="city" id="city"
                        [(ngModel)]="adressForm.city.value"
                        type="text">
                    </div>
                  </div>
                </div>

              </div>


            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Email</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="email" id="email"
                        [(ngModel)]="adressForm.email.value"
                        type="text">
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Fax</label>
                    <div class=" input-group input-group-alternative ">
                      <input class="form-control"
                             name="fax" id="fax"
                             [(ngModel)]="adressForm.fax.value"
                             type="text">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Télephone</label>
                    <div class=" input-group input-group-alternative ">
                      <input name="mobile" id="mobile"
                             class="form-control"
                             [(ngModel)]="adressForm.mobile.value"
                             type="text">
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">profPhone</label>
                    <div class=" input-group input-group-alternative ">
                      <input name="profPhone" class="form-control"
                             [(ngModel)]="adressForm.profPhone.value"
                             type="text">
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">is_default</label>
                    <div class=" input-group input-group-alternative ">
                      <select [(ngModel)]="adressForm.isdefault.value"
                              class="form-control"
                              name="isdefault"
                              placeholder="Status" (change)="getselecteddefault($event)">
                        <option value="true">True</option>
                        <option value="false">False</option>
                      </select>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">department</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="department" id="department"
                        [(ngModel)]="adressForm.department.value"
                        type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-5 text-right">

            <a class="btn btn-sm btn-neutral"
               (click)="onAddadressFormSubmit()"
               style=" color: black; background: #ffcf03; border: #ffcf03; padding: 1%; ">Ajouter Adresse</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
