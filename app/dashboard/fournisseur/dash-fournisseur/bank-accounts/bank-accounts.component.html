<div class="header " style="    background: #c1c1c12e;">
  <div class="container-fluid">
    <div class="header-body" style=" margin-left: 1%; ">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h3 class="d-inline-block mb-0"style="font-weight: bold;font-family: monospace;">Compte Bancaire</h3>
          <p aria-current="page" class="breadcrumb-item active" style="font-family: monospace;">
            Fournisseurs > Ajout Compte Bancaire</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="card card-info">

    <div >
      <div class="card-body">
        <br>
        <form id="form1" role="form">
          <div style="display: flex">
            <div class="col-6" style="margin: 0; padding: 0">
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Nom du Compte Bancaire</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="bankAccountName" id="bankAccountName"
                        [(ngModel)]="bankaccountForm.bankAccountName.value"
                        type="text">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">bank	</label>
                    <div class=" input-group input-group-alternative ">
                      <input   name="bank"
                               id="bank"
                               class="form-control"
                               [(ngModel)]="bankaccountForm.bank.value"
                               type="text">
                    </div>
                  </div>
                </div>
              </div>
              <br>
               <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Numéro Compte</label>
                    <div class=" input-group input-group-alternative ">
                      <input class="form-control"
                             name="accountNumber" id="accountNumber"
                             [(ngModel)]="bankaccountForm.accountNumber.value"
                             type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Iban</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="iban" id="iban"
                        [(ngModel)]="bankaccountForm.iban.value"
                        type="text">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Code Bic</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="bicCode" id="bicCode"
                        [(ngModel)]="bankaccountForm.bicCode.value"
                        type="text">
                    </div>
                  </div>
                </div>

              </div>

            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">domiciliation</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="domiciliation" id="domiciliation"
                        [(ngModel)]="bankaccountForm.domiciliation.value"
                        type="text">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Nom du propriétaire</label>
                    <div class=" input-group input-group-alternative ">
                      <input
                        class="form-control"
                        name="ownerName" id="ownerName"
                        [(ngModel)]="bankaccountForm.ownerName.value"
                        type="text">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-group focused" style="display: flex">
                    <label class="col-4" style="font-weight: bold;">Adresse du propriétaire</label>
                    <div class=" input-group input-group-alternative ">
                      <input   class="form-control"
                               name="ownerAddress" id="ownerAddress"
                               [(ngModel)]="bankaccountForm.ownerAddress.value"
                               type="text">
                    </div>
                  </div>
                </div>
              </div>
             </div>
          </div>
          <div class="col-lg-12 col-5 text-right">

            <a class="btn btn-sm btn-neutral"
               (click)="onAddadressFormSubmit()"
               style=" color: black; background: #ffcf03; border: #ffcf03; padding: 1%; ">Ajouter Compte Bancaire</a>
          </div>

        </form>
      </div>
    </div>
  </div>
 </div>
