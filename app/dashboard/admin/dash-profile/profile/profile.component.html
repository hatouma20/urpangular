<!-- Header -->
<div>
  <div class="header " style="    background: #c1c1c12e;">
    <div class="container-fluid">
      <div class="header-body" style=" margin-right: 5%; margin-left: 5%; ">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2  d-inline-block mb-0"
                style=" color: #1c1c2b !important; font-family: auto; font-size: 25px;     font-weight: bold;">Fiche
              Société:</h6>
            <br>
            <p aria-current="page" class="breadcrumb-item active" style="color: #0080ad;    font-weight: bold;">
              Informations Générales</p>
          </div>
          <div class="col-lg-6 col-5 text-right">
<!--            <a href="#/dashboard/admin/collaborators" class="btn btn-sm btn-neutral"-->
<!--               style=" color: black; background: #ffcf03; border: #ffcf03; padding: 2%; ">Creér un noveau profil</a>-->
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid " >
    <div class="" style=" margin-right: 5%; margin-left: 5%; ">
      <div class="row align-items-center" style="margin-top: 4rem !important;">


        <div class="col-lg-12">
          <div class=" justify-content-md-center">

            <div class="col-lg-12 col-12 ">
              <div class="">
                <div class=" ">
                  <div class="card-body mt-3" style="padding: 0">
                    <form  (ngSubmit)="onFormSubmit()" role="form" #testForm="ngForm" ngNativeValidate>

                      <div class="col-12">

                        <div class="row">
                          <div class="col-lg-6 col-12">

                          </div>
                          <div class="col-lg-6 col-12">
                            <div class="form-group focused" style="display: flex; float: right">
                              <label class="hoverable" for="fileInput">
                                <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"
                                     style=" height: 100%; width: 100%; border-radius: 50%; ">
                                <div class="hover-text">edit</div>
                                <div class="background"></div>
                              </label>
                              <br/>
                              <input  id="fileInput" type='file'  accept="image/*">
                            </div>
                          </div>
                        </div>

                        <p  style="font-family: monospace;">Profil &gt; Information de la société </p>
                        <div class="col-12" style="display: flex">
                          <div class="col-6">
                            <div class="form-group focused">
                              <label class="col-4" style="font-weight: bold;">Nom de la société</label>
                              <div class=" input-group input-group-alternative ">
                                <input
                                       class="form-control"
                                       type="text"
                                       name="lastname" required >

                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group focused">
                              <label class="col-4" style="font-weight: bold;">Matricule fiscale </label>
                              <div class=" input-group input-group-alternative ">
                                <input
                                       class="form-control"
                                       type="text" required
                                       name="firstname">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12" style="display: flex;     margin-bottom: 20px;">
                          <div class="col-6">
                            <label class="col-4" style="font-weight: bold;">téléphone </label>
                            <div class=" input-group input-group-alternative ">
                              <input
                                     class="form-control"
                                     type="text"
                                     name="maidenName">
                            </div>
                          </div>
                          <div class="col-6">
                            <label class="col-4" style="font-weight: bold;">Email </label>
                            <div class=" input-group input-group-alternative ">
                              <input class="form-control" name="idCardNumber"
                                    required type="email" >

                            </div>
                          </div>
                        </div>
                        <div class="col-12" style="display: flex;     margin-bottom: 20px">
                          <div class="col-6">
                            <label class="col-4" style="font-weight: bold;">Adresse</label>
                            <div class=" input-group input-group-alternative ">
                              <input
                                     class="form-control" name="address" required
                              >
                            </div>
                          </div>
                          <div class="col-6">
                            <label class="col-4" style="font-weight: bold;">Ville </label>
                            <div class=" input-group input-group-alternative ">
                              <input class="form-control" name="idCardNumber"
                                     required type="email" >

                            </div>
                          </div>
                        </div>
                        <div class="col-12" style="margin-bottom: 6%">
                          <input type='submit'  style=" color: black; background: #ffcf03; border: #ffcf03;
                               padding: 1%; float: right; font-family: monospace " value="Modifier"/>
                        </div>

                      </div>
                      <div class="row" style="margin-top:2%">
                        <div class="col-lg-12 col-12">
                          <div class="alert alert-success " style="display: none">
                            <strong>Succès!</strong> Profile modifié avec succès .
                          </div>
                        </div>
                      </div>
                      <div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
