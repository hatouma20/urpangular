<!-- Header -->
<div>
  <div class="header " style="    background: #c1c1c12e;">
    <div class="container-fluid">
      <div class="header-body" style=" margin-right: 5%; margin-left: 5%; ">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2  d-inline-block mb-0"
                style=" color: #1c1c2b !important; font-family: auto; font-size: 25px;     font-weight: bold;">Fiche
              collaborateur:</h6>
            <br>
            <p aria-current="page" class="breadcrumb-item active" style="color: #0080ad;    font-weight: bold;">Frais &
              Mutuelle</p>
          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid ">
    <div class="" style=" margin-right: 5%; margin-left: 5%; ">
      <div class="row align-items-center" style="margin-top: 4rem !important;">


        <div class="col-lg-12">
          <div class=" justify-content-md-center">

            <div class="col-lg-12 col-12 ">
              <div class="">
                <div class=" ">
                  <div class="card-body mt-3" style="padding: 0">
                    <!-- Editable table -->
                    <div class="card">
                      <div class="card-body">
                        <div class="table-editable" id="table">
 <span class="table-add float-right" style="padding: 0">

      </span>
                          <table class="table table-bordered table-responsive-md table-striped text-center">
                            <tr>
                              <th class="text-center">Date d'effet</th>
                              <th class="text-center">IFR</th>
                              <th class="text-center">Taux de frais</th>
                              <th class="text-center">Frais de répas</th>
                              <th class="text-center">Frais Nouvelles téchnologies</th>
                              <th class="text-center">Frais Kilométriques</th>
                            </tr>
                            <tr *ngFor="let person of personList; let id = index">
                              <td>
                                <span>{{person.dateeffet}}</span>
                              </td>
                              <td>
                                <span>{{person.IFR}}</span>
                              </td>
                              <td>
                                <span>{{person.tauxfrais}}</span>
                              </td>
                              <td>
                                <span> <div class="custom-control custom-checkbox " style="margin-top: -15px;">
                                  <input class="custom-control-input" id="customCheck1" type="checkbox">
                                  <label class="custom-control-label" for="customCheck1"></label>
                                </div></span>
                              </td>
                              <td>
                                <span>
                                   <div class="custom-control custom-checkbox " style="margin-top: -15px;">
                                  <input class="custom-control-input" id="customCheck2" type="checkbox">
                                  <label class="custom-control-label" for="customCheck2"></label>
                                </div></span>
                              </td>
                              <td>
                                <span>
                                   <div class="custom-control custom-checkbox " style="margin-top: -15px;">
                                  <input class="custom-control-input" id="customCheck3" type="checkbox" value="">
                                  <label class="custom-control-label" for="customCheck3"></label>
                                </div></span>
                              </td>

                            </tr>
                          </table>
                        </div>
                      </div>
                    </div>
                    <!-- Editable table -->
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
