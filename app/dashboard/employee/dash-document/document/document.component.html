<div class="header " style="    background: #c1c1c12e;">
  <div class="container-fluid">
    <div class="header-body" style=" margin-right: 5%; margin-left: 5%; ">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2  d-inline-block mb-0"
              style=" color: #1c1c2b !important; font-family: auto; font-size: 25px;     font-weight: bold;">Fiche
            collaborateur:</h6>
          <br>
          <p aria-current="page" class="breadcrumb-item active" style="color: #0080ad;    font-weight: bold;">
            Document</p>
        </div>

      </div>

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid ">
  <div class="" style=" margin-right: 5%; margin-left: 5%; ">
    <div class="row align-items-center" style="margin-top: 4rem !important;">


      <div class="col-lg-12">
        <div class=" justify-content-md-center">

          <div class="col-lg-12 col-12 ">
            <div class="">
              <div class=" ">
                <div class="card-body mt-3" style="padding: 0">
                  <!-- Editable table -->
                  <div class="card">
                    <div class="card-body">
                      <div (click)="fileInput.click()" (onFileDropped)="uploadFile($event)" appDragDrop
                           class="uploadfilecontainer">
                        <input #fileInput (change)="uploadFile($event.target.files)" hidden type="file">
                      </div>
                      <div *ngFor="let file of files;let i= index" class="files-list">
                        <p> {{ file }} </p>
                        <button (click)="deleteAttachment(i)" class="delete-file">
                          <img src="../../../../assets/img/Recycle_Bin_Full.png">
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Editable table -->
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
